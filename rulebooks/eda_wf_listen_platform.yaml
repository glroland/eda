- name: Read messages from a kafka topic and act on them
  hosts: localhost 

  sources:   
    - ansible.eda.kafka:
        host: tools.home.glroland.com
        port: 9092
        topic: eda_wf
        offset: earliest

  rules:
    - name: receive event
      condition: event.body != ''
      action:
        run_workflow_template:
          name: eda_wf_event
          organization: Default
          job_args: 
            extra_vars: 
              foo: "BAR"
              eda_event_body: "{{ event }}"
              body: event.body
